{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">编辑部门</h3>
        </div>
        <div class="panel-body">

            <form class="form-inline" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">标题</label>
                    <input type="text" name="title" value={{ depart.title }}   class="form-control"/>
                </div>

                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-credit-card"
                                                                    aria-hidden="true"></span>&nbsp;提交
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
