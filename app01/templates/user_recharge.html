{% extends 'layout.html' %}
{% block content %}


    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">充值</h3>
            </div>

            <div class="panel-body">

                <form method="post" action="/user/recharge/" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}


                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-credit-card"
                                                                        aria-hidden="true"></span>&nbsp;提交
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
